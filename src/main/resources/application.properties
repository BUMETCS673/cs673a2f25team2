spring.application.name=health

# SQLite datasource
spring.datasource.url=jdbc:sqlite:${user.home}/CS673/health/health.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# MyBatis configuration
mybatis.type-aliases-package=com.example.health.domain
mybatis.mapper-locations=classpath:/mappers/*.xml

# HikariCP recommended settings for SQLite (single connection)
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=Hikari-SQLite

# Ensure schema.sql runs on startup
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
