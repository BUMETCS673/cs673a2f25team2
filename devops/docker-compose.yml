version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: health-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: "db_health"
    command: [
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_0900_ai_ci",
      "--default-authentication-plugin=mysql_native_password"
    ]
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # first time input
      - "./AI Health Management System/database/db_health.sql:/docker-entrypoint-initdb.d/1_schema.sql:ro"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p12345678"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: "./AI Health Management System/code/project/health-backend"
      dockerfile: Dockerfile
    container_name: health-backend
    environment:
      # 覆盖 Spring Boot 配置，指向 mysql 服务名
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/db_health?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "12345678"
      SERVER_PORT: "8080"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    image: node:18
    container_name: health-frontend
    working_dir: /app
    volumes:
      - "./AI Health Management System/code/project/health-frontend:/app"
    environment:
      VUE_APP_BASE_API: "http://backend:8080"
      HOST: "0.0.0.0"
    command: >
      sh -c "npm install && npm run dev"
    ports:
      - "9528:9528"
    depends_on:
      - backend

volumes:
  mysql_data:
