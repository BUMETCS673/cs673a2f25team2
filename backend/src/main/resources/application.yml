spring:
  datasource:
    url: jdbc:h2:file:./data/healthdb;AUTO_SERVER=TRUE
    username: sa
    password: 
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

security:
  jwt:
    secret: "change-me-please-very-secret-key-32-bytes"
    expirationMinutes: 120

logging:
  level:
    org.springframework.security: DEBUG
